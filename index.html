<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button type="submit" id="btn-entrar">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email">
        Casa: <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <div id=label-family>Qual sua família?</div>
        <label for="family-frontend">
          <input type="radio" name="family" value="Frontend" id="family-frontend">Família Frontend<br>
        </label>
        <label for="family-backend">
          <input type="radio" name="family" value="Backend" id="family-backend">Família Backend<br>
        </label>
        <label for="family-fullStack">
          <input type="radio" name="family" value="FullStack" id="family-fullStack">Família FullStack
        </label>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"
      alt="Logo da Trybewarts com o texto discere codificare laborare">
      <div id="right-column">
        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div class="right-column-row-01">
          <input type="checkbox" name="hofs" id="hofs" value="HoFs" />
          <label for="hofs">HoFs</label>
          <input type="checkbox" name="jest" id="jest" value="Jest" />
          <label for="jest">Jest</label>
          <input
            type="checkbox"
            name="promises"
            id="promises"
            value="Promises"
          />
          <label for="promises">Promises</label>
        </div>

        <div class="right-column-row-02">
          <input type="checkbox" name="react" id="react" value="React" />
          <label for="react">React</label>
          <input type="checkbox" name="sql" id="sql" value="SQL" />
          <label for="sql">SQL</label>
          <input
            type="checkbox"
            name="python"
            id="python"
            value="Python"
          />
          <label for="python">Python</label>
        </div>
      </div>
    </div>

    <div id="bottom-form-container">
      <div id="rate-container">
        <label for="rate" id="label-rate"
          >Como você avalia a Trybewarts?</label
        >
        <input class="pointer" type="radio" name="rate" value="1" />
        <label for="rate">1</label>
        <input class="pointer" type="radio" name="rate" value="2" />
        <label for="rate">2</label>
        <input class="pointer" type="radio" name="rate" value="3" />
        <label for="rate">3</label>
        <input class="pointer" type="radio" name="rate" value="4" />
        <label for="rate">4</label>
        <input class="pointer" type="radio" name="rate" value="5" />
        <label for="rate">5</label>
        <input class="pointer" type="radio" name="rate" value="6" />
        <label for="rate">6</label>
        <input class="pointer" type="radio" name="rate" value="7" />
        <label for="rate">7</label>
        <input class="pointer" type="radio" name="rate" value="8" />
        <label for="rate">8</label>
        <input class="pointer" type="radio" name="rate" value="9" />
        <label for="rate">9</label>
        <input class="pointer" type="radio" name="rate" value="10" checked/>
        <label for="rate">10</label>
      </div>

      
  </main>


</body>

</html>
